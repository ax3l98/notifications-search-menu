<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Notifications, search and menu</title>

    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:600,300"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="frame">
      <div class="panel">
        <div class="header">
          <div class="menu-icon">
            <div class="dash-top"></div>
            <div class="dash-bottom"></div>
            <div class="circle"></div>
          </div>

          <span class="title">Notifications</span>

          <input type="text" class="search-input" placeholder="Search..." />

          <div class="fa fa-search search-icon"></div>
        </div>

        <div class="notifications clearfix">
          <div class="line"></div>

          <div class="notifications">
            <div class="circle"></div>
            <span class="time">9:24 AM</span>
            <p><b>Alice Parker</b> posted a photo on your wall.</p>
          </div>

          <div class="notifications">
            <div class="circle"></div>
            <span class="time">8:19 AM</span>
            <p><b>Alice Parker</b> commented your last post.</p>
          </div>

          <div class="notifications">
            <div class="circle"></div>
            <span class="time">Yesterday</span>
            <p><b>Luke Wayne</b> added you as friend.</p>
          </div>
        </div>
      </div>

      <div class="menu">
        <ul>
          <li><span class="fa fa-dashboard">Dashboard</span></li>
          <li><span class="fa fa-user">Profile</span></li>
          <li><span class="fa fa-bell">Notifications</span></li>
          <li><span class="fa fa-comments">Messages</span></li>
          <li><span class="fa fa-gear">Settings</span></li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
